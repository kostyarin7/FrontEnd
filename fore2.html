<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-app</title>
    <link rel="stylesheet" href="fore2.css">
    <style>
        @font-face {
            font-family: Montserrat;
            src: url(/Font/Montserrat-Medium.ttf);
        }
    </style>
</head>
<body>
    <div class="container">
            <div class="board-left">
                <div class="block">
                    <div class="topleft">
                        <div class="day">
                            Tuesday
                        </div>
                        <div class="data">
                            20 Jun 2022
                        </div>
                        <div class="location">
                        <div class="mark">
                            
                        </div>
                        <div class="place">
                             Biarritz, FR
                            </div>
                        </div>
                    </div>
                    <div class="botleft">
                        <div class="sun">
                        
                        </div>
                        <div class="temp">
                            29 °C
                        </div>
                        <div class="weather">
                            Sunny
                        </div>
                    </div>
                </div>
            </div>
            <div class="board-right">
                <div class="block2">
                    <div class="top">
                        <div class="first">
                            <div class="line1-title">
                                PRECIPITATION
                            </div>
                            <div class="line1-value">
                                0%
                            </div>
                        </div>
                        <div class="second">
                            <div class="line2-title">
                                HUMIDITY
                            </div>
                            <div class="line2-value">
                                42%
                            </div>
                        </div>
                        <div class="third">
                            <div class="line3-title">
                                WIND
                            </div>
                            <div class="line3-value">
                                3 km/h
                            </div>
                        </div>
                    </div>
                    <div class="middle">
                        <div class="Tue">
                            <div class="general-sun">
                
                            </div>
                            <div class="weekdayTue">
                                Tue
                            </div>
                            <div class="temperatureTue">
                                30 °C
                            </div>
                        </div>
                        <div class="Wed">
                            <div class="cloud-sun">
                                
                            </div>
                            <div class="weekdayWed">
                                Wed
                            </div>
                            <div class="temperatureWed">
                                22 °C
                            </div>
                        </div>
                        <div class="Thu">
                            <div class="cloud-rain">
                               
                            </div>
                            <div class="weekdayThu">
                                Thu
                            </div>
                            <div class="temperatureThu">
                                06 °C
                            </div>
                        </div>
                        <div class="Fry">
                            <div class="gen-sun">
                           
                            </div>
                            <div class="weekdayFry">
                                Fry
                            </div>
                            <div class="temperatureFry">
                                26 °C
                            </div>
                        </div>
                    </div>
                    <div class="bottom">
            
                        <div class="mark2">
                        </div>
                        <div class="text">
                            Change Location
                    </div>
                    <button id="modalButton"><img src="images/location.jpg" height="33px" width="33px"></button>
                        <div class="modal" id="modal">
                            <select id="modalSelect">
                              <option value="option1">Опция 1</option>
                              <option value="option2">Опция 2</option>
                              <option value="option3">Опция 3</option>
                            </select>
                            <button id="modalClose">Закрыть</button>
                          </div>

                    

                </div>
            </div>
    </div>           
    <script src='fore2.js'></script>
</body>
</html>
